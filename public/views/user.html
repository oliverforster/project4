
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <h3>Past Televison Searches</h3>
      <div class="col-md-12"ng-repeat="tv in user.tvHistory">
        <div class="thumb">
          <div class="caption">
            <p>{{ tv }}</p>
            <button type="button" class="userBtn" ng-click="main.searchHistory(tv)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <h3>Past Postcode Searches</h3>
      <div class="col-md-12"ng-repeat="postcode in user.foodHistory">
        <div class="thumb">
          <div class="caption">
            <p>{{ postcode }}</p>
            <button type="button" class="userBtn" ng-click="food.searchHistory(postcode)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
