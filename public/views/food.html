<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <form ng-submit="food.getFood()">
      <legend>Find Resturants near you</legend>
      <div class="form-group">
        <input type="text" name="request" placeholder="Postcode" ng-model="food.postcode">
      </div>
      <div class="form-group">
        <input type="submit" value="GO!!!" class="button">
      </div>
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>


  <div class="row" ng-repeat="results in food.results | chunkBy:3">
    <div class="col-sm-6 col-md-4" ng-repeat="result in results">
      <div class="thumb">
        <div class="caption">
          <h3>{{ result.name }}</h3>
          <p>Rating: {{ result.rating || "n/a" }}</p>
          <p>{{ result.vicinity }}</p>
          <p><a class="btn btn-default" ng-click="food.chooseFood(result)" role="button">Choose</a>
          </p>
        </div>
      </div>
    </div>
  </div>
