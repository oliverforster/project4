<form ng-submit="food.getFood()">
  <legend>Show or Film Like?</legend>
  <div class="form-group">
    <input type="text" name="request" placeholder="First" ng-model="food.postcode">
  </div>
  <div class="form-group">
    <input type="submit" value="GO!!!" class="button">
  </div>
</form>


<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="result in food.results">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ result.name }}</h3>
        <p>{{ result.open_now }}</p>
        <p><a class="btn btn-primary" ng-show="!teaser" role="button" ng-click="teaser=!teaser">Description</a> <a class="btn btn-primary" ng-show="teaser" role="button" ng-click="teaser=!teaser">Less</a><a class="btn btn-default" ng-click="main.showTrailer(result)" role="button">Trailer</a></p>
      </div>
    </div>
  </div>
</div>
