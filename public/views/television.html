<section ng-if="!main.video">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form ng-submit="main.newRequest()">
        <legend>Show or Film Like?</legend>
        <div class="form-group">
          <input type="text" name="request" placeholder="First" ng-model="main.request.first">
          <input type="text" name="request" placeholder="Second" ng-model="main.request.second">
        </div>
        <div class="form-group">
          <input type="submit" value="GO!!!" class="button">
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="row" ng-repeat="result in main.results track by $index" ng-if="$index % 3 == 0">
      <div class="col-sm-6 col-md-4" ng-repeat="i in [$index, $index + 1, $index + 2]">
        <div class="thumb">
          <div class="caption">
            <h3>{{ result.Name }}</h3>
            <p>{{ result.Type}}</p>
            <p ng-show="teaser">{{ result.wTeaser }}</p>
            <p><a class="btn btn-primary" ng-show="!teaser" role="button" ng-click="teaser=!teaser">Description</a>
              <a class="btn btn-primary" ng-show="teaser" role="button" ng-click="teaser=!teaser">Less</a>
              <a class="btn btn-default" ng-click="main.showTrailer(result)" role="button">Trailer</a>
              <a class="btn btn-default" ng-click="main.chooseTv(result)" role="button">Choose</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
</section>
<section ng-if="main.video">
  <div class="closeVideo" ng-click="main.video=false"><i class="fa fa-times-circle"></i></div>
  <youtube code="main.trailer"></youtube>
</section>
