<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form ng-submit="main.newRequest()">
      <div class="form-group">
        <input type="text" name="request" placeholder="First" ng-model="main.request.first">
      </div>
      <div class="form-group">
        <input type="text" name="request" placeholder="Second" ng-model="main.request.second">
      </div>
      <div class="form-group">
        <input type="submit" value="GO!!!" class="button">
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="result in main.results">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ result.Name }}</h3>
        <p>{{ result.wTeaser }}</p>
        <p><a href="#" class="btn btn-primary" role="button">More</a> <a href="#" class="btn btn-default" role="button">Trailer</a></p>
      </div>
    </div>
  </div>
</div>
